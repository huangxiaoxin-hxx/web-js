<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <!-- 头部标题 -->
  <header>
    <h1>数据可视化-Echarts</h1>
    <div class="showTime"></div>
  </header>
  <!-- 内容模块 -->
  <div class="mainbox">
    <!-- 左内容 -->
    <div class="column">
      <div class="panel bar">
        <h2>柱形图-就业行业</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line">
        <h2>折线图-人员变化
            <a href="javascript:;">2020</a><a href="javascript:;">2021</a>
        </h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie">
        <h2>饼形图年龄分布</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <!-- 中间 -->
    <div class="column">
      <!-- no 模块 -->
      <div class="no">
        <div class="no-hd">
          <ul>
            <li>12345</li>
            <li>54321</li>
          </ul>
        </div>
        <div class="no-bd">
          <ul>
            <li>前端需求人数</li>
            <li>市场供应人数</li>
          </ul>
        </div>
      </div>
      <!-- 地图模块 -->
      <div class="map">
        <div class="map1"></div>
        <div class="map2"></div>
        <div class="map3"></div>
        <div class="chart"></div>
      </div>
    </div>
    <!-- 右内容 -->
    <div class="column">
      <div class="panel bar2">
        <h2>柱形图-技能掌握</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line2">
        <h2>折线图-播放量</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie2">
        <h2>饼形图-地区分布</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </div>
  <!-- 适应页面大小 -->
  <script src="./js/flexible.js"></script>
  <!-- 时间实时变化 -->
  <script>
    var t = null;
    getNowTime() // 一进入页面就显示页面
    t = setTimeout(time, 1000); //開始运行
    function time() {
      clearTimeout(t); //清除定时器
      getNowTime()
      t = setTimeout(time, 1000); //设定定时器，循环运行
    }
    // 获取当前时间函数
    function getNowTime() {
      dt = new Date();
      var y = dt.getFullYear();
      var mt = dt.getMonth() + 1;
      var day = dt.getDate();
      var h = dt.getHours(); //获取时
      var m = dt.getMinutes(); //获取分
      var s = dt.getSeconds(); //获取秒
      document.querySelector(".showTime").innerHTML =
        "当前时间：" +
        y +
        "年" +
        mt +
        "月" +
        day +
        "-" +
        h +
        "时" +
        m +
        "分" +
        s +
        "秒";
    }
  </script>
  <!-- echarts -->
  <script src="./js/echarts.min.js"></script>
  <!-- jquery -->
  <script src="./js/jquery.js"></script>
  <!-- china.js 中国地图 -->
  <script src="./js/china.js"></script>
  <!-- index -->
  <script src="./js/index.js"></script>
</body>

</html>
